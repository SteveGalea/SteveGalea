<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Title icon & Text-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Steve Galea's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Webportfolio created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> <!--%PUBLIC_URL% replaced with URL of the public folder upon building--> 
      <!--manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /><link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    /><!--bootstrap from CDN-->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
    /><!--Font import-->
  </head>
  <body class="bg-light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> 
    <div class="w-100 h-100 d-flex align-items-center justify-content-center">

      <form
        action=""
        method="POST"
        class="w-75 p-3"
      >
        <h3 class="mb-4">Get in touch!</h3>
        <div class="form-group">        
            <div class="mb-4">
                <label>Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Enter your email here">
            </div>
    
            <div class="mb-4">
                <label>Message:</label>
                <textarea class="form-control" name="message" placeholder="Enter your message here"></textarea>
            </div>

          <div class="text-center">
              <button type="submit" class="btn btn-danger w-100">Send</button>
          </div>
      </form>
    
    </div>

    <!--Bootstrap scripts-->
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
